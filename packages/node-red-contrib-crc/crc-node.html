<script type="text/javascript">
    RED.nodes.registerType('crc', {
        category: 'network',
        color: '#cce5cc',
        defaults: {
            name: { value: '' },
			algorithm: { value: 'crc32', required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-check-circle',
        label: function() {
            return this.name || 'crc';
        }
    });
</script>

<script type="text/html" data-template-name="crc">
	<div class="form-row">
        <label for="node-input-algorithm">
            <i style="padding-left: 10%;" class="fa fa-sign-in"></i> Slice</label>
        <select id="node-input-algorithm">
            <option value="crc1">CRC1</option>
            <option value="crc8">CRC8</option>
            <option value="crc81wire">CRC8 1-Wire</option>
            <option value="crc16">CRC16</option>
            <option value="crc16ccitt">CRC16 CCITT</option>
            <option value="crc16modbus">CRC16 Modbus</option>
            <option value="crc16kermit">CRC16 Kermit</option>
            <option value="crc16xmodem">CRC16 XModem</option>
            <option value="crc24">CRC24</option>
            <option value="crc32">CRC32</option>
            <option value="crcjam">CRCJAM</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
